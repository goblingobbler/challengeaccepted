
<form class="form-horizontal" action="/comment/{{challenge.id}}/" method="POST" >

	{% csrf_token %}
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
      <textarea class="form-control" name='desc' style='text-align:left;'></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Youtube Link</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" name='link' placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
</form>
